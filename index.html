<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Select bets five</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Header area start -->

        <main class="mt-6">
            <!-- card area start -->
            <div class="container">
                <div class="row">

                    <div class="col-lg-3">
                        <div class="card my-4 bg-dark text-light" style="width: 18rem;">
                            <div class="card-body ">
                                <h5 class="card-title text-center mb-3">Budget</h5>
                                <div class="d-flex justify-content-evenly align-items-center my-4">
                                    <h5 class="text-muted ">Per Player</h5>
                                    <p class="border pe-5 ps-1 py-2">1000</p>
                                </div>
                                <button type="button"
                                    class="btn btn-primary btn-lg rounded-0 px-5 ms-5 calculate">Calculate
                                </button>

                                <div class="d-flex justify-content-evenly align-items-center my-3">
                                    <h5 class="text-muted ">Player expense</h5>
                                    <h5 class="text-light ">$5000</h5>

                                </div>
                                <div class="d-flex justify-content-evenly align-items-center my-2">
                                    <h5 class="text-muted ">Manager</h5>
                                    <p class="border pe-5 ps-1 py-2">2000</p>
                                </div>
                                <div class="d-flex justify-content-evenly align-items-center my-2">
                                    <h5 class="text-muted ">Coach</h5>
                                    <p class="border pe-5 ps-2 py-2">4000</p>
                                </div>
                                <button type="button"
                                    class="btn btn-primary btn-lg rounded-0 px-5 ms-2 calculate">Calculate
                                    Total</button>
                                <div class="d-flex justify-content-between align-items-center my-3">
                                    <h5 class="text-muted ">Total</h5>
                                    <h6 class="text-warning">$11000</h6>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    </body>

</html>
